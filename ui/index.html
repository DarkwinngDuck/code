<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chart</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="grey lighten-4">
    <nav class="blue darken-2 main-navigation">
        <div class="nav-wrapper">
            <div class="container">
                <div class="row">
                    <ul class="left">
                        <li>
                            <a href="#" data-target="side-menu" class="btn waves-effect sidenav-trigger conf-btn beauty-btn">Configuration</a>
                        </li>
                        <li>
                            <a href="#" class="btn waves-effect beauty-btn start-test">Start test</a>
                        </li>
                        <li>
                            <a href="#" class="btn waves-effect beauty-btn stop-test">Stop test</a>
                        </li>
                        <li>
                            <a href="#" class="btn waves-effect beauty-btn buildchart-btn">Display results</a>
                        </li>
                    </ul>

                    <div class="left">
                        <span>Test status:</span>
                        <span class="test-info">not running</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div id="side-menu" class="sidenav sidenav-crutch">
                <form action="#" class="col s12">
                    <div class="input-field">
                        <input id="input-one" name="input-one" type="text" class="validate">
                        <label for="input-one" class="input-label">Setting one: </label>
                    </div>
                    <div class="input-field">
                        <input type="text" name="input-two" id="input-two" class="validate">
                        <label for="input-two" class="input-label">Setting two: </label>
                    </div>
                    <div class="input-field">
                        <input type="text" name="input-three" id="input-three" class="validate">
                        <label for="input-three" class="input-label">Setting three:</label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="checkbox-one" class="filled-in" id="checkbox-one">
                            <span>Checkbox one</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="checkbox-two" class="filled-in" id="checkbox-two">
                            <span>Checkbox two</span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="checkbox-three" class="filled-in" id="checkbox-three">
                            <span>Checkbox three</span>
                        </label>
                    </div>
                    <div>
                        <a class="btn submit-btn light-blue darken-2">submit</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <canvas></canvas>
            </div>
            <div class="col s12 table">
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app.ajax.js"></script>
    <script src="js/app.chart.js"></script>
    <script src="js/app.utilities.js"></script>
    <script src="js/app.data.display.js"></script>
    <script src="js/app.form.js"></script>
    <script src="js/app.test.js"></script>
</body>

</html>
